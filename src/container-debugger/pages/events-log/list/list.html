<section id="events-log" class="animated fadeIn">
    <table>
        <tbody>
            <tr ng-repeat="event in view.eventLog.slice().reverse()">
                <td>
                    <a href ui-sref="events-log.details.related-tags.list({eventId: view.eventLog.length - $index - 1})">
                        <div class="numerable">{{ view.eventLog.length - $index }}.</div>
                        <span id="event-name-{{$index}}" class="event-name">{{ event.dataLayerElement.event }}</span>
                        <i class="icon-arrow-right pull-right"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</section>
